apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.askme.dreamhackathon.smile"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.+'
    compile 'com.android.support:recyclerview-v7:24.+'
    compile 'com.android.support:design:24.+'
    compile 'com.android.support:palette-v7:24.+'
    compile 'com.android.support:cardview-v7:24.+'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.mxn.soul:flowingdrawer-core:1.2.2'
    compile 'com.github.florent37:materialtextfield:1.0.2@aar'
    compile 'com.makeramen:roundedimageview:1.5.0'
    compile 'com.wdullaer:materialdatetimepicker:2.1.1'
    compile 'com.google.android.gms:play-services-maps:8.4.0'
}
